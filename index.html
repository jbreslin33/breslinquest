<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<head>
<script type="text/javascript" src="/mootools-core-1.5.1-full-compat-yc.js"></script>
<script type="text/javascript" src="/testclass.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
	
<body>
<p id="hud"></p>


<script>
var socket = io('');

//mootools
var testClass = new TestClass();





var myGamePiece;
var mX = 0;
var mY = 0;
var mZ = 0;
var mD = 0;

document.getElementById("hud").innerHTML = "coordinates:";


function startGame() {
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 300;
        this.canvas.height = 300;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keypress', function (e) {
            e.preventDefault();
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keypress");

        if (e.keyCode == 37)
        {
		//server
                socket.emit('move attempt', e.keyCode);

		//client
                mD = mD - 1;
                if (mD < 0)
                {
                        mD = 3;
                }
                document.getElementById("hud").innerHTML = "mD:" + mD;
        }

        if (e.keyCode == 39)
        {
                mD = mD + 1;
                if (mD > 3)
                {
                        mD = 0;
                }
                document.getElementById("hud").innerHTML = "mD:" + mD;
        }

        })

        window.addEventListener('keyup', function (e) {
        })
    },
    stop : function() {
        clearInterval(this.interval);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}
function drawImage(img) {
 var imageObj = new Image();
      imageObj.onload = function() {
        myGameArea.context.drawImage(imageObj, 69, 50);
      };
      imageObj.src = '' + img;
}

function updateGameArea() {
if (mD == 0)
{
        drawImage("/images/wall.jpg");
}
if (mD == 1)
{
        drawImage("/images/hallway.jpg");
}
if (mD == 2)
{
        drawImage("/images/wall.jpg");
}
if (mD == 3)
{
        drawImage("/images/hallway.jpg");
}

}
</script>
	<form action="">
		<input id="u" autocomplete="off" />
      		<input id="p" autocomplete="off" />
		<button>Send</button>
	</form>


    	<script>
        	$(function ()
        	{
                	$('form').submit(function()
                	{
                        	socket.emit('login attempt', $('#u').val(), $('#p').val());
                        	$('#u').val('');
                        	$('#p').val('');
                        	return false;
                	});
                	socket.on('load game', function(msg)
                	{
				//remove login
				document.getElementById("u").setAttribute("type", "hidden");
				document.getElementById("p").setAttribute("type", "hidden");

				startGame();
                	});
      		});
    	</script>
