<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<head>
<script type="text/javascript" src="/mootools-core-1.5.1-full-compat-yc.js"></script>
<script type="text/javascript" src="/game_area.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
	
<body>
<p id="hud"></p>


<script>
var socket = io('');

var myGamePiece;
var mX = 0;
var mY = 0;
var mZ = 0;
var mD = 0;

document.getElementById("hud").innerHTML = "coordinates:";
	
var gameArea = new GameArea();


function startGame() 
{
   	gameArea.start();
}
function removeLoginElements()
{
	//remove login
 	var ue = document.getElementById('u');
    	ue.parentNode.removeChild(ue);
 
	var pe = document.getElementById('p');
    	pe.parentNode.removeChild(pe);
 		
	var lbe = document.getElementById('loginbutton');
	lbe.parentNode.removeChild(lbe);
}

function drawImage(img) {
 var imageObj = new Image();
      imageObj.onload = function() {
        gameArea.context.drawImage(imageObj, 69, 50);
      };
      imageObj.src = '' + img;
}

function updateGameArea() {
if (mD == 0)
{
        drawImage("/images/wall.jpg");
}
if (mD == 1)
{
        drawImage("/images/hallway.jpg");
}
if (mD == 2)
{
        drawImage("/images/wall.jpg");
}
if (mD == 3)
{
        drawImage("/images/hallway.jpg");
}

}
</script>
	<form action="">
		<input id="u" autocomplete="off" />
      		<input id="p" autocomplete="off" />
		<button id="loginbutton">Login</button>
	</form>


    	<script>
        	$(function ()
        	{
                	$('form').submit(function()
                	{
                        	socket.emit('login attempt', $('#u').val(), $('#p').val());
                        	$('#u').val('');
                        	$('#p').val('');
                        	return false;
                	});
                	socket.on('load game', function(msg)
                	{
				removeLoginElements();
				startGame();
                	});
                	socket.on('pick party', function(partyNameArray,partyIDArray)
                	{
    				var x = document.createElement("SELECT");
    				x.setAttribute("id", "partySelect");
    				document.body.appendChild(x);

				removeLoginElements();

				//fill party select
				for (i=0; i < partyNameArray.length; i++)
				{
    					var z = document.createElement("option");
    					z.setAttribute("value", "" + partyIDArray[i]);
    					var t = document.createTextNode("" + partyNameArray[i]);
    					z.appendChild(t);
    					document.getElementById("partySelect").appendChild(z);
				}

                	});
      		});
    	</script>
</body>

</html>
