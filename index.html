<body>
<p id="hud"></p>


<script>
var socket = io('');

var myGamePiece;
var mX = 0;
var mY = 0;
var mZ = 0;
var mD = 0;

var gameArea = new GameArea();
var loginScreen = new LoginScreen(socket);

function startGame() 
{
   	gameArea.start();
}

function drawImage(img) {
 var imageObj = new Image();
      imageObj.onload = function() {
        gameArea.context.drawImage(imageObj, 69, 50);
      };
      imageObj.src = '' + img;
}

function updateGameArea() {
if (mD == 0)
{
        drawImage("/images/wall.jpg");
}
if (mD == 1)
{
        drawImage("/images/hallway.jpg");
}
if (mD == 2)
{
        drawImage("/images/wall.jpg");
}
if (mD == 3)
{
        drawImage("/images/hallway.jpg");
}

}
</script>
    	<script>
        	$(function ()
        	{
                	socket.on('load game', function(msg)
                	{
				startGame();
                	});
                	socket.on('pick party', function(partyNameArray,partyIDArray)
                	{
				loginScreen.removeLoginElements();		
				var pickPartyScreen = new PickPartyScreen(socket,partyNameArray,partyIDArray);
                	});
      		});
    	</script>
